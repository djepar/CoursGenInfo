<body>
    <script>
        var a_name= prompt("Quel est ton nom?", "");
             
        function hello(name){
                if (name == null || name == "") {
                    return ("Bonjour, sans-nom")
                }
                else{
                return `Bonjour ${name}`;
                }
            }
        console.log(hello(a_name));
    </script>
