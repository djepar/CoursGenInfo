<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple animation 2</title>
    <style>
        .a {
            margin: 30px;
            transform: skewX(20deg);
            transition: 5s;
        }
        .b {
            margin: 100px;
            transform: rotate(20deg);
            transition: 5s;
        }
    </style>
</head>
<body>
    <h1 class="a">A</h1>
    <h2 class="b">B</h2>
</body>
</html>
