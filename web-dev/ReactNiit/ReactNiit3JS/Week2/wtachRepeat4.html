<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object Using Initializer and Constructor</title>
</head>
<body>
    <h1>creating JavaScript Objects</h1>
    <script>
         function Engine(cylinders, size){
            this.cylinders = cylinders;
            this.size = size;
         }
         function Car(make, model, color, cylinders, size){
            this.make = make;
            this.model = model;
            this.color = color;
            this.engine = new Engine(cylinders, size);
         }

         let jackCar = new Car("Toyota", "Yaris", "Blue", 4, 2.2);
         console.log(jackCar);
    </script>
</body>
</html>
