<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Boostrap tables</title>
        <style>
            div {
                background-color : lightblue;
                border : solid 1px black;
            }
        </style>
    </head>
    <body>
        <h1>Bootstrap tables</h1>
        <!-- m-4 is the vaue used to specifying margin which is equal to 16px*1.5 = 24px -->
        <!-- Here w-50 specifies the width to be 50% of the screen size -->
        <table class="m-4 w-50 table table-bordered table-primary table-striped">
            <thead>
                <tr class="table-active table-success">
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="table-warning" scope="row">2</th>
                    <td class="table-success">Jacob</td>
                    <td class="table-warning">Thorton</td>
                    <td class="table-success">@pixies</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>marc</td>
                    <td>Otto</td>
                    <td>@bonjour</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Lary</td>
                    <td>The Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>    
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
 </body>
</html>
